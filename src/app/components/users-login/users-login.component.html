<div class="container">
  <h3>Log In</h3>
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input 
        [(ngModel)]="username"
        name="username"
        type="text"
        class="form-input"
        id="username"
        required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input 
        [(ngModel)]="password"
        name="password"
        type="text"
        class="form-input"
        id="password"
        required>
    </div>
    <button type="submit" class="form-btn">Login</button>
    <button type="button" (click)="onRegClick()" class="form-btn">Register</button>
    <button type="button" (click)="onCancelLogin()" class="form-btn">Cancel</button>
  </form>
  <div *ngIf="hasVotedBlock">
    <h4>We appreciate the enthusiasm, but ...</h4>
    <h3>Our records show that you've already voted.</h3>
    <p>If you believe that this is in error, please contact your county clerk or local election commission.</p>
  </div>
</div>
